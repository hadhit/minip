                    hi: "एक बीपीएल कार्ड धारक व्यक्ति राशन वितरण के बारे में जानना चाहता था। उसने अपने आरटीआई आवेदन के साथ अपने बीपीएल कार्ड की एक फोटोकॉपी संलग्न की और उसे कोई शुल्क नहीं देना पड़ा। जानकारी मुफ्त में प्रदान की गई।",
                    ml: "ബിപിഎൽ കാർഡുള്ള ഒരാൾക്ക് റേഷൻ വിതരണത്തെക്കുറിച്ച് അറിയണമായിരുന്നു. അദ്ദേഹം തന്റെ ആർടിഐ അപേക്ഷയോടൊപ്പം ബിപിഎൽ കാർഡിന്റെ ഫോട്ടോകോപ്പി അറ്റാച്ചുചെയ്തു, ഫീസ് ഒന്നും നൽകേണ്ടിവന്നില്ല. വിവരം സൗജന്യമായി നൽകി.",
                    ta: "ஒரு பிபிஎல் அட்டை வைத்திருப்பவர் ரேஷன் விநியோகம் பற்றி அறிய விரும்பினார். அவர் தனது RTI விண்ணப்பத்துடன் தனது BPL அட்டையின் நகலை இணைத்தார், மேலும் அவர் எந்தக் கட்டணமும் செலுத்தத் தேவையில்லை. தகவல் இலவசமாக வழங்கப்பட்டது.",
                    kn: "ಬಿಪಿಎಲ್ ಕಾರ್ಡ್ ಹೊಂದಿರುವ ವ್ಯಕ್ತಿಯೊಬ್ಬರು ಪಡಿತರ ವಿತರಣೆಯ ಬಗ್ಗೆ ತಿಳಿಯಲು ಬಯಸಿದ್ದರು. ಅವರು ತಮ್ಮ ಆರ್‌ಟಿಐ ಅರ್ಜಿಯೊಂದಿಗೆ ತಮ್ಮ ಬಿಪಿಎಲ್ ಕಾರ್ಡ್‌ನ ಫೋಟೋಕಾಪಿಯನ್ನು ಲಗತ್ತಿಸಿದರು ಮತ್ತು ಯಾವುದೇ ಶುಲ್ಕವನ್ನು ಪಾವತಿಸಬೇಕಾಗಿರಲಿಲ್ಲ. ಮಾಹಿತಿಯನ್ನು ಉಚಿತವಾಗಿ ಒದಗಿಸಲಾಯಿತು."
                }
            },
            {
                name: {en:"Appeal Process", hi:"अपील प्रक्रिया", ml:"അപ്പീൽ പ്രക്രിയ", ta:"மேல் முறையீடு", kn:"ಅಪೀಲ್ ಪ್ರಕ್ರಿಯೆ"},
                icon: ICONS.appeal,
                source: "Sec 19, RTI Act",
                simplified: {
                    en: "If you get no reply or a bad reply, you can file a First Appeal with a senior officer. If still not satisfied, you can file a Second Appeal with the CIC.",
                    hi: "यदि आपको कोई जवाब नहीं मिलता है या खराब जवाब मिलता है, तो आप एक वरिष्ठ अधिकारी के पास पहली अपील दायर कर सकते हैं। यदि अभी भी संतुष्ट नहीं हैं, तो आप सीआईसी के पास दूसरी अपील दायर कर सकते हैं।",
                    ml: "നിങ്ങൾക്ക് മറുപടി ലഭിച്ചില്ലെങ്കിലോ മോശം മറുപടി ലഭിച്ചാലോ, ഒരു സീനിയർ ഓഫീസർക്ക് നിങ്ങൾക്ക് ഒന്നാം അപ്പീൽ നൽകാം. എന്നിട്ടും തൃപ്തനല്ലെങ്കിൽ, സിഐസിക്ക് രണ്ടാം അപ്പീൽ നൽകാം.",
                    ta: "உங்களுக்கு பதில் இல்லை என்றாலோ அல்லது தவறான பதில் கிடைத்தாலோ, நீங்கள் ஒரு மூத்த அதிகாரியிடம் முதல் மேல்முறையீடு செய்யலாம். திருப்தி இல்லை என்றால், நீங்கள் சிஐசியிடம் இரண்டாவது மேல்முறையீடு செய்யலாம்.",
                    kn: "ನಿಮಗೆ ಯಾವುದೇ ಉತ್ತರ ಸಿಗದಿದ್ದರೆ ಅಥವಾ ಕೆಟ್ಟ ಉತ್ತರ ಸಿಕ್ಕರೆ, ನೀವು ಹಿರಿಯ ಅಧಿಕಾರಿಗೆ ಮೊದಲ ಮೇಲ್ಮನವಿ ಸಲ್ಲಿಸಬಹುದು. ಇನ್ನೂ ತೃಪ್ತಿಯಾಗದಿದ್ದರೆ, ನೀವು ಸಿಐಸಿಗೆ ಎರಡನೇ ಮೇಲ್ಮನವಿ ಸಲ್ಲಿಸಬಹುದು."
                },
                caseStudy: {
                    en: "A student filed an RTI for his exam answer sheet. The university PIO refused. The student then filed the First Appeal to the Registrar (senior officer), who also refused. He then filed a Second Appeal with the State Information Commission, which ordered the university to provide the answer sheet.",
                    hi: "एक छात्र ने अपनी परीक्षा की उत्तर पुस्तिका के लिए आरटीआई दायर की। विश्वविद्यालय के पीआईओ ने मना कर दिया। छात्र ने फिर रजिस्ट्रार (वरिष्ठ अधिकारी) के पास पहली अपील दायर की, जिसने भी मना कर दिया। फिर उसने राज्य सूचना आयोग में दूसरी अपील दायर की, जिसने विश्वविद्यालय को उत्तर पुस्तिका प्रदान करने का आदेश दिया।",
                    ml: "ഒരു വിദ്യാർത്ഥി തന്റെ പരീക്ഷാ ഉത്തരക്കടലാസിനായി ആർടിഐ ഫയൽ ചെയ്തു. യൂണിവേഴ്സിറ്റി പിഐഒ അത് നിരസിച്ചു. തുടർന്ന് വിദ്യാർത്ഥി രജിസ്ട്രാർക്ക് (സീനിയർ ഓഫീസർ) ഒന്നാം അപ്പീൽ നൽകി, അദ്ദേഹവും നിരസിച്ചു. തുടർന്ന് അദ്ദേഹം സംസ്ഥാന വിവരാവകാശ കമ്മീഷനിൽ രണ്ടാം അപ്പീൽ നൽകി, കമ്മീഷൻ ഉത്തരക്കടലാസ് നൽകാൻ സർവകലാശാലയോട് ഉത്തരവിട്ടു.",
                    ta: "ஒரு மாணவர் தனது தேர்வு விடைத்தாளுக்காக RTI தாக்கல் செய்தார். பல்கலைக்கழக PIO மறுத்துவிட்டார். பின்னர் மாணவர் பதிவாளரிடம் (மூத்த அதிகாரி) முதல் மேல்முறையீடு செய்தார், அவரும் மறுத்துவிட்டார். பின்னர் அவர் மாநில தகவல் ஆணையத்தில் இரண்டாவது மேல்முறையீடு செய்தார், அது பல்கலைக்கழகத்திற்கு விடைத்தாளை வழங்க உத்தரவிட்டது.",
                    kn: "ಒಬ್ಬ ವಿದ್ಯಾರ್ಥಿಯು ತನ್ನ ಪರೀಕ್ಷೆಯ ಉತ್ತರ ಪತ್ರಿಕೆಗಾಗಿ ಆರ್‌ಟಿಐ ಸಲ್ಲಿಸಿದನು. ವಿಶ್ವವಿದ್ಯಾಲಯದ ಪಿಐಒ ನಿರಾಕರಿಸಿದರು. ನಂತರ ವಿದ್ಯಾರ್ಥಿಯು ರಿಜಿಸ್ಟ್ರಾರ್ (ಹಿರಿಯ ಅಧಿಕಾರಿ) ಗೆ ಮೊದಲ ಮೇಲ್ಮನವಿ ಸಲ್ಲಿಸಿದನು, ಅವರೂ ನಿರಾಕರಿಸಿದರು. ನಂತರ ಅವನು ರಾಜ್ಯ ಮಾಹಿತಿ ಆಯೋಗಕ್ಕೆ ಎರಡನೇ ಮೇಲ್ಮನವಿ ಸಲ್ಲಿಸಿದನು, ಅದು ವಿಶ್ವವಿದ್ಯಾಲಯಕ್ಕೆ ಉತ್ತರ ಪತ್ರಿಕೆಯನ್ನು ಒದಗಿಸಲು ಆದೇಶಿಸಿತು."
                }
            },
            {
                name: {en:"Public Information", hi:"सार्वजनिक जानकारी", ml:"പൊതുവിവരം", ta:"பொதுத் தகவல்", kn:"ಸಾರ್ವಜನಿಕ ಮಾಹಿತಿ"},
                icon: ICONS.corruption,
                source: "Sec 4, RTI Act",
                simplified: {
                    en: "Government departments must proactively publish information about their projects, budgets, and how they work. You can ask for this.",
                    hi: "सरकारी विभागों को अपनी परियोजनाओं, बजट और वे कैसे काम करते हैं, के बारे में सक्रिय रूप से जानकारी प्रकाशित करनी होगी। आप इसके लिए पूछ सकते हैं।",
                    ml: "സർക്കാർ വകുപ്പുകൾ അവരുടെ പ്രോജക്റ്റുകൾ, ബഡ്ജറ്റുകൾ, അവ എങ്ങനെ പ്രവർത്തിക്കുന്നു എന്നതിനെക്കുറിച്ചുള്ള വിവരങ്ങൾ എന്നിവ മുൻകൂട്ടി പ്രസിദ്ധീകരിക്കണം. നിങ്ങൾക്ക് ഇത് ആവശ്യപ്പെടാം.",
                    ta: "அரசுத் துறைகள் தங்கள் திட்டங்கள், வரவு செலவுத் திட்டங்கள் மற்றும் அவை எவ்வாறு செயல்படுகின்றன என்பது பற்றிய தகவல்களை முன்கூட்டியே வெளியிட வேண்டும். நீங்கள் இதைக் கேட்கலாம்.",
                    kn: "ಸರ್ಕಾರಿ ಇಲಾಖೆಗಳು ತಮ್ಮ ಯೋಜನೆಗಳು, ಬಜೆಟ್‌ಗಳು ಮತ್ತು ಅವು ಹೇಗೆ ಕಾರ್ಯನಿರ್ವಹಿಸುತ್ತವೆ ಎಂಬುದರ ಕುರಿತು ಮಾಹಿತಿಯನ್ನು ಪೂರ್ವಭಾವಿಯಾಗಿ ಪ್ರಕಟಿಸಬೇಕು. ನೀವು ಇದನ್ನು ಕೇಳಬಹುದು."
                },
                caseStudy: {
                    en: "An activist filed an RTI asking for the total funds spent on a new flyover project to check for corruption. The department is legally bound to provide this information anyway (under Sec 4), but the RTI application forced them to release the documents.",
                    hi: "एक कार्यकर्ता ने भ्रष्टाचार की जांच के लिए एक नए फ्लाईओवर परियोजना पर खर्च की गई कुल धनराशि की मांग करते हुए एक आरटीआई दायर की। विभाग कानूनी रूप से यह जानकारी प्रदान करने के लिए बाध्य है (धारा 4 के तहत), लेकिन आरटीआई आवेदन ने उन्हें दस्तावेज जारी करने के लिए मजबूर किया।",
                    ml: "അഴിമതി പരിശോധിക്കുന്നതിനായി ഒരു പുതിയ ഫ്ലൈഓവർ പ്രോജക്റ്റിനായി ചെലവഴിച്ച ആകെ തുക ആവശ്യപ്പെട്ട് ഒരു പ്രവർത്തകൻ ആർടിഐ ഫയൽ ചെയ്തു. ഈ വിവരം നൽകാൻ വകുപ്പ് നിയമപരമായി ബാധ്യസ്ഥരാണ് (സെക്ഷൻ 4 പ്രകാരം), എന്നാൽ ആർടിഐ അപേക്ഷ രേഖകൾ പുറത്തുവിടാൻ അവരെ നിർബന്ധിതരാക്കി.",
                    ta: "ஒரு ஆர்வலர் ஊழலைச் சரிபார்க்க ஒரு புதிய மேம்பாலத் திட்டத்திற்கு செலவிடப்பட்ட மொத்த நிதியைக் கேட்டு RTI தாக்கல் செய்தார். இந்தத் தகவலை வழங்க துறை சட்டப்பூர்வமாக கடமைப்பட்டுள்ளது (பிரிவு 4 இன் கீழ்), ஆனால் RTI விண்ணப்பம் ஆவணங்களை வெளியிட அவர்களை கட்டாயப்படுத்தியது.",
                    kn: "ಒಬ್ಬ ಕಾರ್ಯಕರ್ತನು ಭ್ರಷ್ಟಾಚಾರವನ್ನು ಪರಿಶೀಲಿಸಲು ಹೊಸ ಮೇಲ್ಸೇತುವೆ ಯೋಜನೆಗೆ ಖರ್ಚು ಮಾಡಿದ ಒಟ್ಟು ನಿಧಿಯನ್ನು ಕೇಳಿ ಆರ್‌ಟಿಐ ಸಲ್ಲಿಸಿದನು. ಇಲಾಖೆಯು ಈ ಮಾಹಿತಿಯನ್ನು ಒದಗಿಸಲು ಕಾನೂನುಬದ್ಧವಾಗಿ ಬದ್ಧವಾಗಿದೆ (ಸೆಕ್ಷನ್ 4 ರ ಅಡಿಯಲ್ಲಿ), ಆದರೆ ಆರ್‌ಟಿಐ ಅರ್ಜಿಯು ಅವರನ್ನು ದಾಖಲೆಗಳನ್ನು ಬಿಡುಗಡೆ ಮಾಡಲು ಒತ್ತಾಯಿಸಿತು."
                }
            },
            {
                name: {en:"PIO Time Limit", hi:"PIO समय सीमा", ml:"PIO സമയ പരിധി", ta:"PIO நேர வரம்பு", kn:"PIO ಸಮಯ ಮಿತಿ"},
                icon: ICONS.timeLimit,
                source: "Sec 7, RTI Act",
                simplified: {
                    en: "The Public Information Officer (PIO) in every department is the person responsible for giving you the reply within 30 days.",
                    hi: "प्रत्येक विभाग में जन सूचना अधिकारी (PIO) आपको 30 दिनों के भीतर जवाब देने के लिए जिम्मेदार व्यक्ति है।",
                    ml: "ഓരോ വകുപ്പിലെയും പബ്ലിക് ഇൻഫർമേഷൻ ഓഫീസർ (പിഐഒ) 30 ദിവസത്തിനുള്ളിൽ നിങ്ങൾക്ക് മറുപടി നൽകാൻ ഉത്തരവാദിത്തപ്പെട്ട വ്യക്തിയാണ്.",
                    ta: "ஒவ்வொரு துறையிலும் உள்ள பொதுத் தகவல் அதிகாரி (PIO) 30 நாட்களுக்குள் உங்களுக்கு பதிலளிக்க பொறுப்பானவர்.",
                    kn: "ಪ್ರತಿ ಇಲಾಖೆಯಲ್ಲಿಯೂ ಸಾರ್ವಜನಿಕ ಮಾಹಿತಿ ಅಧಿಕಾರಿಯು (ಪಿಐಒ) 30 ದಿನಗಳೊಳಗೆ ನಿಮಗೆ ಉತ್ತರವನ್ನು ನೀಡಲು ಜವಾಬ್ದಾರಿಯುತ ವ್ಯಕ್ತಿಯಾಗಿದ್ದಾನೆ."
                },

                `<div class="law-card bg-white rounded-xl p-6 text-center" style="animation-delay: ${i * 0.05}s">
                    
                    <div class="flex justify-center mb-4">
                        ${l.icon}
                    </div>
                    
                    <h2 class="text-2xl font-bold text-amber-700">${l.name[lang]}</h2> 
                    <p class="text-xs text-gray-400 mb-4 font-medium uppercase tracking-wider">Source: ${l.source}</p>
                    
                    <div class="mt-4 text-left">
                        <h3 class="text-lg font-semibold text-gray-800 text-center">What it Means (Simplified)</h3>
                        <p class="text-gray-700 mt-2 px-2 text-center">${l.simplified[lang]}</p>
                    </div>
                    
                    <div class="mt-5 pt-5 border-t border-gray-100 text-left">
                        <h3 class="text-lg font-semibold text-gray-800 text-center">Example Case Study</h3>
                        <p class="text-gray-600 mt-2 px-2 italic text-center">${l.caseStudy[lang]}</p>
                    </div>
                </div>`
            ).join('');
        }

        document.getElementById('langSelect').addEventListener('change', e => renderLaws(rtiLaws, e.target.value));
        renderLaws(rtiLaws); // Initial render
