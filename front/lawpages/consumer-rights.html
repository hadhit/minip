                    kn: "ಒಬ್ಬ ಗ್ರಾಹಕನು ಪ್ಯಾಕೇಜ್ ಮಾಡಿದ ಆಹಾರ ಪದಾರ್ಥವನ್ನು ಖರೀದಿಸಿದನು. ಲೇಬಲ್‌ನಲ್ಲಿ 'ಸಸ್ಯಜನ್ಯ ಎಣ್ಣೆ' ಎಂದು ಪಟ್ಟಿಮಾಡಲಾಗಿತ್ತು, ಆದರೆ ಅದರಲ್ಲಿ ನಿಜವಾಗಿ ಪಾಮ್ ಆಯಿಲ್ ಇತ್ತು, ಅದಕ್ಕೆ ಅವರಿಗೆ ಅಲರ್ಜಿ ಇತ್ತು. ಮಾಹಿತಿಯನ್ನು ಮರೆಮಾಚಿದ್ದಕ್ಕಾಗಿ ಕಂಪನಿಯನ್ನು ಜವಾಬ್ದಾರರನ್ನಾಗಿ ರಾಷ್ಟ್ರೀಯ ಗ್ರಾಹಕ ವಿವಾದಗಳ ಪರಿಹಾರ ಆಯೋಗ (NCDRC) ತೀರ್ಪು ನೀಡಿತು ಮತ್ತು ತಪ್ಪು ಲೇಬಲಿಂಗ್‌ಗಾಗಿ ಅವರಿಗೆ ದಂಡ ವಿಧಿಸಿತು."
                }
            },
            {
                name: {en:"Right to Choose", hi:"चुनने का अधिकार", ml:"തിരഞ്ഞെടുക്കൽ അവകാശം", ta:"தேர்வு உரிமை", kn:"ತೀರ್ಮಾನಿಸುವ ಹಕ್ಕು"},
                icon: ICONS.choice,
                source: "Sec 2(9)(iii), CPA 2019",
                simplified: {
                    en: "No seller can force you to buy a specific product or service. You must have a variety of options to choose from at a fair price.",
                    hi: "कोई भी विक्रेता आपको कोई विशिष्ट उत्पाद या सेवा खरीदने के लिए मजबूर नहीं कर सकता। आपके पास उचित मूल्य पर चुनने के लिए कई विकल्प होने चाहिए।",
                    ml: "ഒരു പ്രത്യേക ഉൽപ്പന്നമോ സേവനമോ വാങ്ങാൻ ഒരു വിൽപ്പനക്കാരനും നിങ്ങളെ നിർബന്ധിക്കാൻ കഴിയില്ല. ന്യായമായ വിലയിൽ നിന്ന് തിരഞ്ഞെടുക്കാൻ നിങ്ങൾക്ക് പലതരം ഓപ്ഷനുകൾ ഉണ്ടായിരിക്കണം.",
                    ta: "எந்தவொரு விற்பனையாளரும் ஒரு குறிப்பிட்ட தயாரிப்பு அல்லது சேவையை வாங்கும்படி உங்களை கட்டாயப்படுத்த முடியாது. நியாயமான விலையில் தேர்வு செய்ய உங்களுக்கு பல்வேறு விருப்பங்கள் இருக்க வேண்டும்.",
                    kn: "ಯಾವುದೇ ಮಾರಾಟಗಾರನು ನಿಮ್ಮನ್ನು ನಿರ್ದಿಷ್ಟ ಉತ್ಪನ್ನ ಅಥವಾ ಸೇವೆಯನ್ನು ಖರೀದಿಸಲು ಒತ್ತಾಯಿಸಲು ಸಾಧ್ಯವಿಲ್ಲ. ನ್ಯಾಯಯುತ ಬೆಲೆಯಲ್ಲಿ ಆಯ್ಕೆ ಮಾಡಲು ನಿಮ್ಮ ಬಳಿ ವಿವಿಧ ಆಯ್ಕೆಗಳು ಇರಬೇಕು."
                },
                caseStudy: {
                    en: "A gas distributor forced customers to buy a gas stove from them in order to get a new gas connection. The Bombay High Court ruled this was an unfair trade practice. Consumers have the right to choose where they buy the stove from.",
                    hi: "एक गैस वितरक ने ग्राहकों को नया गैस कनेक्शन लेने के लिए उनसे गैस स्टोव खरीदने के लिए मजबूर किया। बॉम्बे हाईकोर्ट ने इसे अनुचित व्यापार प्रथा करार दिया। उपभोक्ताओं को यह चुनने का अधिकार है कि वे स्टोव कहाँ से खरीदते हैं।",
                    ml: "ഒരു ഗ്യാസ് വിതരണക്കാരൻ പുതിയ ഗ്യാസ് കണക്ഷൻ ലഭിക്കുന്നതിന് തങ്ങളിൽ നിന്ന് ഗ്യാസ് സ്റ്റൗ വാങ്ങാൻ ഉപഭോക്താക്കളെ നിർബന്ധിച്ചു. ഇത് അന്യായമായ വ്യാപാര രീതിയാണെന്ന് ബോംബെ ഹൈക്കോടതി വിധിച്ചു. സ്റ്റൗ എവിടെ നിന്ന് വാങ്ങണമെന്ന് തിരഞ്ഞെടുക്കാനുള്ള അവകാശം ഉപഭോക്താക്കൾക്കുണ്ട്.",
                    ta: "ஒரு எரிவாயு விநியோகஸ்தர் புதிய எரிவாயு இணைப்பைப் பெறுவதற்காக வாடிக்கையாளர்களை தங்களால் எரிவாயு அடுப்பை வாங்கும்படி கட்டாயப்படுத்தினார். இது ஒரு நியாயமற்ற வர்த்தக நடைமுறை என்று பம்பாய் உயர் நீதிமன்றம் தீர்ப்பளித்தது. அடுப்பை எங்கிருந்து வாங்க வேண்டும் என்பதை தேர்வு செய்யும் உரிமை நுகர்வோருக்கு உள்ளது.",
                    kn: "ಒಬ್ಬ ಗ್ಯಾಸ್ ವಿತರಕನು ಹೊಸ ಗ್ಯಾಸ್ ಸಂಪರ್ಕವನ್ನು ಪಡೆಯಲು ಗ್ರಾಹಕರನ್ನು ತಮ್ಮಿಂದ ಗ್ಯಾಸ್ ಸ್ಟವ್ ಖರೀದಿಸಲು ಒತ್ತಾಯಿಸಿದನು. ಇದನ್ನು ಬಾಂಬೆ ಹೈಕೋರ್ಟ್ ಅನ್ಯಾಯದ ವ್ಯಾಪಾರ ಪದ್ಧತಿ ಎಂದು ತೀರ್ಪು ನೀಡಿತು. ಸ್ಟವ್ ಅನ್ನು ಎಲ್ಲಿಂದ ಖರೀದಿಸಬೇಕು ಎಂಬುದನ್ನು ಆಯ್ಕೆ ಮಾಡುವ ಹಕ್ಕು ಗ್ರಾಹಕರಿಗೆ ಇದೆ."
                }
            },
            {
                name: {en:"Right to be Heard", hi:"सुनने का अधिकार", ml:"കേൾക്കപ്പെടാനുള്ള അവകാശം", ta:"கேட்கப்பட உரிமை", kn:"ಕೇಳಲ್ಪಡುವ ಹಕ್ಕು"},
                icon: ICONS.heard,
                source: "Sec 2(9)(iv), CPA 2019",
                simplified: {
                    en: "Your complaint must be heard. You have the right to file a complaint and be represented in consumer courts if you are cheated.",
                    hi: "आपकी शिकायत सुनी जानी चाहिए। यदि आप ठगे जाते हैं, तो आपको उपभोक्ता अदालतों में शिकायत दर्ज करने और प्रतिनिधित्व करने का अधिकार है।",
                    ml: "നിങ്ങളുടെ പരാതി കേൾക്കണം. നിങ്ങൾ വഞ്ചിക്കപ്പെട്ടാൽ, ഉപഭോക്തൃ കോടതികളിൽ പരാതി നൽകാനും പ്രതിനിധീകരിക്കാനും നിങ്ങൾക്ക് അവകാശമുണ്ട്.",
                    ta: "உங்கள் புகார் கேட்கப்பட வேண்டும். நீங்கள் ஏமாற்றப்பட்டால், நுகர்வோர் நீதிமன்றங்களில் புகார் அளிக்கவும், பிரதிநிதித்துவப்படுத்தவும் உங்களுக்கு உரிமை உண்டு.",
                    kn: "ನಿಮ್ಮ ದೂರನ್ನು ಕೇಳಬೇಕು. ನೀವು ಮೋಸ ಹೋದರೆ, ಗ್ರಾಹಕ ನ್ಯಾಯಾಲಯಗಳಲ್ಲಿ ದೂರು ಸಲ್ಲಿಸುವ ಮತ್ತು ಪ್ರತಿನಿಧಿಸುವ ಹಕ್ಕು ನಿಮಗಿದೆ."
                },
                caseStudy: {
                    en: "A consumer's complaint about a faulty mobile phone was ignored by the company. He filed a case in the District Consumer Forum. The forum heard his case and ordered the company to not only replace the phone but also pay compensation for the mental harassment.",
                    hi: "एक उपभोक्ता की खराब मोबाइल फोन के बारे में शिकायत को कंपनी ने नजरअंदाज कर दिया। उन्होंने जिला उपभोक्ता फोरम में मामला दायर किया। फोरम ने उनकी बात सुनी और कंपनी को न केवल फोन बदलने का आदेश दिया, बल्कि मानसिक उत्पीड़न के लिए मुआवजा देने का भी आदेश दिया।",
                    ml: "കേടായ ഒരു മൊബൈൽ ഫോണിനെക്കുറിച്ചുള്ള ഒരു ഉപഭോക്താവിന്റെ പരാതി കമ്പനി അവഗണിച്ചു. അദ്ദേഹം ജില്ലാ ഉപഭോക്തൃ ഫോറത്തിൽ കേസ് ഫയൽ ചെയ്തു. ഫോറം അദ്ദേഹത്തിന്റെ കേസ് കേൾക്കുകയും, ഫോൺ മാറ്റിനൽകാൻ മാത്രമല്ല, മാനസിക പീഡനത്തിന് നഷ്ടപരിഹാരം നൽകാനും കമ്പനിയോട് ഉത്തരവിടുകയും ചെയ്തു.",
                    ta: "குறைபாடுள்ள மொபைல் போன் பற்றிய ஒரு நுகர்வோரின் புகாரை நிறுவனம் புறக்கணித்தது. அவர் மாவட்ட நுகர்வோர் மன்றத்தில் வழக்குத் தொடர்ந்தார். மன்றம் அவரது வழக்கைக் கேட்டறிந்து, நிறுவனத்திற்கு போனை மாற்றுவதோடு மட்டுமல்லாமல், மன உளைச்சலுக்காக நஷ்டஈடு வழங்கவும் உத்தரவிட்டது.",
                    kn: "ದೋಷಪೂರಿತ ಮೊಬೈಲ್ ಫೋನ್ ಬಗ್ಗೆ ಗ್ರಾಹಕರ ದೂರನ್ನು ಕಂಪನಿಯು ನಿರ್ಲಕ್ಷಿಸಿತು. ಅವರು ಜಿಲ್ಲಾ ಗ್ರಾಹಕ ವೇದಿಕೆಯಲ್ಲಿ ಪ್ರಕರಣವನ್ನು ದಾಖಲಿಸಿದರು. ವೇದಿಕೆಯು ಅವರ ಪ್ರಕರಣವನ್ನು ಆಲಿಸಿತು ಮತ್ತು ಕಂಪನಿಗೆ ಫೋನ್ ಅನ್ನು ಬದಲಾಯಿಸಲು ಮಾತ್ರವಲ್ಲ, ಮಾನಸಿಕ ಕಿರುಕುಳಕ್ಕಾಗಿ ಪರಿಹಾರವನ್ನು ಪಾವತಿಸಲು ಸಹ ಆದೇಶಿಸಿತು."
                }
            },
            {
                name: {en:"Right to Redressal", hi:"निवारण का अधिकार", ml:"പരിഹാര അവകാശം", ta:"தீர்வு உரிமை", kn:"ಪರಿಹಾರ ಹಕ್ಕು"},
                icon: ICONS.redressal,
                source: "Sec 2(9)(v), CPA 2019",
                simplified: {
                    en: "You have the right to get a refund, replacement, or compensation for a defective product or poor service.",
                    hi: "आपको खराब उत्पाद या खराब सेवा के लिए रिफंड, प्रतिस्थापन, या मुआवजा पाने का अधिकार है।",
                    ml: "കേടായ ഉൽപ്പന്നത്തിനോ മോശം സേവനത്തിനോ റീഫണ്ട്, മാറ്റിസ്ഥാപിക്കൽ, അല്ലെങ്കിൽ നഷ്ടപരിഹാരം എന്നിവ ലഭിക്കാൻ നിങ്ങൾക്ക് അവകാശമുണ്ട്.",
                    ta: "குறைபாடுள்ள தயாரிப்பு அல்லது மோசமான சேவைக்கு திரும்பப் பெறுதல், மாற்றுதல் அல்லது இழப்பீடு பெற உங்களுக்கு உரிமை உண்டு.",
                    kn: "ದೋಷಪೂರಿತ ಉತ್ಪನ್ನ ಅಥವಾ ಕಳಪೆ ಸೇವೆಗಾಗಿ ಮರುಪಾವತಿ, ಬದಲಿ, ಅಥವಾ ಪರಿಹಾರವನ್ನು ಪಡೆಯುವ ಹಕ್ಕು ನಿಮಗಿದೆ."
                },
                caseStudy: {
                    en: "A person booked a holiday package, but the travel agent failed to provide the promised hotel and flight. The consumer court ordered the agent to refund the entire package cost and pay an additional ₹50,000 as compensation.",
                    hi: "एक व्यक्ति ने एक हॉलिडे पैकेज बुक किया, लेकिन ट्रैवल एजेंट ने वादे के मुताबिक होटल और फ्लाइट प्रदान नहीं की। उपभोक्ता अदालत ने एजेंट को पूरे पैकेज की लागत वापस करने और मुआवजे के रूप में अतिरिक्त ₹50,000 का भुगतान करने का आदेश दिया।",
                    ml: "ഒരാൾ ഒരു ഹോളിഡേ പാക്കേജ് ബുക്ക് ചെയ്തു, എന്നാൽ ട്രാവൽ ഏജന്റ് വാഗ്ദാനം ചെയ്ത ഹോട്ടലും ഫ്ലൈറ്റും നൽകുന്നതിൽ പരാജയപ്പെട്ടു. പാക്കേജിന്റെ മുഴുവൻ തുകയും തിരികെ നൽകാനും നഷ്ടപരിഹാരമായി ₹50,000 അധികമായി നൽകാനും ഉപഭോക്തൃ കോടതി ഏജന്റിനോട് ഉത്തരവിട്ടു.",
                    ta: "ஒருவர் விடுமுறைத் தொகுப்பை முன்பதிவு செய்தார், ஆனால் பயண முகவர் வாக்குறுதியளித்த ஹோட்டல் மற்றும் விமானத்தை வழங்கத் தவறினார். நுகர்வோர் நீதிமன்றம் முகவருக்கு முழுத் தொகுப்புச் செலவையும் திருப்பித் தரவும், இழப்பீடாக கூடுதலாக ₹50,000 செலுத்தவும் உத்தரவிட்டது.",
                    kn: "ಒಬ್ಬ ವ್ಯಕ್ತಿಯು ಹಾಲಿಡೇ ಪ್ಯಾಕೇಜ್ ಅನ್ನು ಬುಕ್ ಮಾಡಿದನು, ಆದರೆ ಟ್ರಾವೆಲ್ ಏಜೆಂಟ್ ವಾಗ್ದಾನ ಮಾಡಿದ ಹೋಟೆಲ್ ಮತ್ತು ವಿಮಾನವನ್ನು ಒದಗಿಸಲು ವಿಫಲನಾದನು. ಗ್ರಾಹಕ ನ್ಯಾಯಾಲಯವು ಏಜೆಂಟ್‌ಗೆ ಸಂಪೂರ್ಣ ಪ್ಯಾಕೇಜ್ ವೆಚ್ಚವನ್ನು ಮರುಪಾವತಿಸಲು ಮತ್ತು ಪರಿಹಾರವಾಗಿ ಹೆಚ್ಚುವರಿ ₹50,000 ಪಾವತಿಸಲು ಆದೇಶಿಸಿತು."
                }

            {
                name: {en:"Right to Consumer Education", hi:"उपभोक्ता शिक्षा का अधिकार", ml:"ഉപഭോക്തൃ വിദ്യാഭ്യാസ അവകാശം", ta:"நுகர்வோர் கல்வி உரிமை", kn:"ಗ್ರಾಹಕ ಶಿಕ್ಷಣ ಹಕ್ಕು"},
                icon: ICONS.education,
                source: "Sec 2(9)(vi), CPA 2019",
                simplified: {
                    en: "You have the right to learn about your rights and responsibilities as a consumer. Look for awareness programs by the government.",
                    hi: "आपको एक उपभोक्ता के रूप में अपने अधिकारों और जिम्मेदारियों के बारे में जानने का अधिकार है। सरकार द्वारा जागरूकता कार्यक्रमों की तलाश करें।",
                    ml: "ഒരു ഉപഭോക്താവെന്ന നിലയിൽ നിങ്ങളുടെ അവകാശങ്ങളെയും ഉത്തരവാദിത്തങ്ങളെയും കുറിച്ച് അറിയാൻ നിങ്ങൾക്ക് അവകാശമുണ്ട്. സർക്കാർ നടത്തുന്ന ബോധവൽക്കരണ പരിപാടികൾക്കായി നോക്കുക.",
                    ta: "ஒரு நுகர்வோராக உங்கள் உரிமைகள் மற்றும் பொறுப்புகளைப் பற்றி அறிய உங்களுக்கு உரிமை உண்டு. அரசாங்கத்தின் விழிப்புணர்வுத் திட்டங்களைத் தேடுங்கள்.",

                },
                caseStudy: {
                    en: "The Ministry of Consumer Affairs runs the 'Jago Grahak Jago' campaign. This includes TV ads, workshops, and print media to educate consumers on how to check MRP, expiry dates, and how to file a complaint online.",
                    hi: "उपभोक्ता मामलों का मंत्रालय 'जागो ग्राहक जागो' अभियान चलाता है। इसमें टीवी विज्ञापन, कार्यशालाएं, और प्रिंट मीडिया शामिल हैं ताकि उपभोक्ताओं को एमआरपी, समाप्ति तिथियों की जांच कैसे करें, और ऑनलाइन शिकायत कैसे दर्ज करें, इस पर शिक्षित किया जा सके।",
                    ml: "ഉപഭോക്തൃ കാര്യ മന്ത്രാലയം 'ജാഗോ ഗ്രാഹക് ജാഗോ' എന്ന കാമ്പയിൻ നടത്തുന്നു. എംആർപി, കാലഹരണ തീയതി എന്നിവ എങ്ങനെ പരിശോധിക്കാം, ഓൺലൈനിൽ എങ്ങനെ പരാതി നൽകാം എന്നിവയെക്കുറിച്ച് ഉപഭോക്താക്കളെ ബോധവൽക്കരിക്കുന്നതിനായി ടിവി പരസ്യങ്ങൾ, ശിൽപശാലകൾ, അച്ചടി മാധ്യമങ്ങൾ എന്നിവ ഇതിൽ ഉൾപ്പെടുന്നു.",
                    ta: "நுகர்வோர் விவகார அமைச்சகம் 'ஜாகோ கிரஹக் ஜாகோ' பிரச்சாரத்தை நடத்துகிறது. எம்ஆர்பி, காலாவதி தேதிகளை எவ்வாறு சரிபார்ப்பது, ஆன்லைனில் புகார் செய்வது எப்படி என்பது குறித்து நுகர்வோருக்குக் கற்பிக்க டிவி விளம்பரங்கள், பட்டறைகள் மற்றும் அச்சு ஊடகங்கள் இதில் அடங்கும்.",
                    kn: "ಗ್ರಾಹಕ ವ್ಯವಹಾರಗಳ ಸಚಿವಾಲಯವು 'ಜಾಗೋ ಗ್ರಾಹಕ್ ಜಾಗೋ' ಅಭಿಯಾನವನ್ನು ನಡೆಸುತ್ತದೆ. ಎಂಆರ್‌ಪಿ, ಮುಕ್ತಾಯ ದಿನಾಂಕಗಳನ್ನು ಹೇಗೆ ಪರಿಶೀಲಿಸುವುದು, ಮತ್ತು ಆನ್‌ಲೈನ್‌ನಲ್ಲಿ ದೂರು ಸಲ್ಲಿಸುವುದು ಹೇಗೆ ಎಂಬುದರ ಕುರಿತು ಗ್ರಾಹಕರಿಗೆ ಶಿಕ್ಷಣ ನೀಡಲು ಇದು ಟಿವಿ ಜಾಹೀರಾತುಗಳು, ಕಾರ್ಯಾಗಾರಗಳು, ಮತ್ತು ಮುದ್ರಣ ಮಾಧ್ಯಮವನ್ನು ಒಳಗೊಂಡಿದೆ."
                }

            {
                name: {en:"Right to Healthy Environment", hi:"स्वस्थ वातावरण का अधिकार", ml:"ആരോഗ്യകരമായ പരിസ്ഥിതി", ta:"ஆரோக்கியமான சூழல்", kn:"ಆರೋಗ್ಯಕರ ವಾತಾವರಣ"},
                icon: ICONS.environment,
                source: "Sec 2(9)(vii), CPA 2019",
                simplified: {
                    en: "You have the right to an environment that is not harmful or polluted. You can file complaints against businesses that cause pollution.",
                    hi: "आपको ऐसे वातावरण का अधिकार है जो हानिकारक या प्रदूषित न हो। आप प्रदूषण फैलाने वाले व्यवसायों के खिलाफ शिकायत दर्ज कर सकते हैं।",
                    ml: "ഹാനികരമോ മലിനമോ അല്ലാത്ത ഒരു പരിസ്ഥിതിക്ക് നിങ്ങൾക്ക് അവകാശമുണ്ട്. മലിനീകരണത്തിന് കാരണമാകുന്ന ബിസിനസ്സുകൾക്കെതിരെ നിങ്ങൾക്ക് പരാതി നൽകാം.",
                    ta: " தீங்கு விளைவிக்காத அல்லது மாசுபடாத ஒரு சூழலுக்கு உங்களுக்கு உரிமை உண்டு. மாசுபாட்டை ஏற்படுத்தும் வணிகங்களுக்கு எதிராக நீங்கள் புகார் அளிக்கலாம்.",
                    kn: "ಹಾನಿಕಾರಕವಲ್ಲದ ಅಥವಾ ಕಲುಷಿತವಲ್ಲದ ಪರಿಸರಕ್ಕೆ ನಿಮಗೆ ಹಕ್ಕಿದೆ. ಮಾಲಿನ್ಯವನ್ನು ಉಂಟುಮಾಡುವ ವ್ಯವಹಾರಗಳ ವಿರುದ್ಧ ನೀವು ದೂರು ಸಲ್ಲಿಸಬಹುದು."
                },
                caseStudy: {
                    en: "Residents of a colony filed a consumer case against a factory that was dumping chemical waste nearby, polluting their water. The National Green Tribunal (NGT) ordered the factory to shut down and pay a ₹2 Crore fine.",
                    hi: "एक कॉलोनी के निवासियों ने एक फैक्ट्री के खिलाफ उपभोक्ता मामला दायर किया, जो पास में रासायनिक कचरा डंप कर रही थी, जिससे उनका पानी प्रदूषित हो रहा था। राष्ट्रीय हरित अधिकरण (NGT) ने फैक्ट्री को बंद करने और ₹2 करोड़ का जुर्माना देने का आदेश दिया।",
                    ml: "തങ്ങളുടെ വെള്ളം മലിനമാക്കിക്കൊണ്ട് സമീപത്ത് രാസമാലിന്യം തള്ളുന്ന ഒരു ഫാക്ടറിക്കെതിരെ ഒരു കോളനിയിലെ താമസക്കാർ ഉപഭോക്തൃ കേസ് ഫയൽ ചെയ്തു. ദേശീയ ഹരിത ട്രൈബ്യൂണൽ (NGT) ഫാക്ടറി അടച്ചുപൂട്ടാനും ₹2 കോടി പിഴ നൽകാനും ഉത്തരവിട്ടു.",
                    ta: "ஒரு காலனியின் குடியிருப்பாளர்கள், அருகில் இரசாயனக் கழிவுகளைக் கொட்டி, தங்கள் தண்ணீரை மாசுபடுத்தும் ஒரு தொழிற்சாலைக்கு எதிராக நுகர்வோர் வழக்கைத் தாக்கல் செய்தனர். தேசிய பசுமைத் தீர்ப்பாயம் (NGT) தொழிற்சாலையை மூடவும், ₹2 கோடிகள் அபராதம் செலுத்தவும் உத்தரவிட்டது.",
                    kn: "ಒಂದು ಕಾಲೋನಿಯ ನಿವಾಸಿಗಳು ಹತ್ತಿರದಲ್ಲಿ ರಾಸಾಯನಿಕ ತ್ಯಾಜ್ಯವನ್ನು ಸುರಿದು, ತಮ್ಮ ನೀರನ್ನು ಕಲುಷಿತಗೊಳಿಸುತ್ತಿದ್ದ ಕಾರ್ಖಾನೆಯ ವಿರುದ್ಧ ಗ್ರಾಹಕ ಪ್ರಕರಣವನ್ನು ದಾಖಲಿಸಿದರು. ರಾಷ್ಟ್ರೀಯ ಹಸಿರು ನ್ಯಾಯಮಂಡಳಿ (NGT) ಕಾರ್ಖಾನೆಯನ್ನು ಮುಚ್ಚಲು ಮತ್ತು ₹2 ಕೋಟಿ ದಂಡವನ್ನು ಪಾವತಿಸಲು ಆದೇಶಿಸಿತು."
                }

            {

                caseStudy: {

        function renderLaws(laws, lang = 'en') {
            document.getElementById('lawsContainer').innerHTML = laws.map((l, i) =>
                // Added a CSS class for animation staggering
                `<div class="law-card bg-white rounded-xl p-6 text-center" style="animation-delay: ${i * 0.05}s">
                    
                    <div class="flex justify-center mb-4">
                        ${l.icon}
                    </div>
                    
                    <h2 class="text-2xl font-bold text-blue-700">${l.name[lang]}</h2>
                    <p class="text-xs text-gray-400 mb-4 font-medium uppercase tracking-wider">Source: ${l.source}</p>
                    
                    <div class="mt-4 text-left">
                        <h3 class="text-lg font-semibold text-gray-800 text-center">What it Means (Simplified)</h3>
                        <p class="text-gray-700 mt-2 px-2 text-center">${l.simplified[lang]}</p>
                    </div>
                    
                    <div class="mt-5 pt-5 border-t border-gray-100 text-left">
                        <h3 class="text-lg font-semibold text-gray-800 text-center">Example Case Study</h3>
                        <p class="text-gray-600 mt-2 px-2 italic text-center">${l.caseStudy[lang]}</p>
                    </div>
                </div>`
            ).join('');
        }

        document.getElementById('langSelect').addEventListener('change', e => renderLaws(consumerLaws, e.target.value));
        renderLaws(consumerLaws); // Initial render
    </script>
