                    ta: "ஒரு தொழிற்சாலை ஊழியர்களை கூடுதல் ஊதியம் இல்லாமல் 10 மணி நேர ஷிப்டில் வேலை வாங்கியது. தொழிலாளர் சங்கம் அவர்களை பம்பாய் உயர் நீதிமன்றத்திற்கு அழைத்துச் சென்றது, அது அவர்களுக்கு ஆதரவாக தீர்ப்பளித்தது. அனைத்து ஊழியர்களுக்கும் இரண்டு வருட கூடுதல் நேர (OT) ஊதியத்தை வழங்குமாறு தொழிற்சாலைக்கு உத்தரவிடப்பட்டது.",
                    kn: "ಒಂದು ಕಾರ್ಖಾನೆಯು ಉದ್ಯೋಗಿಗಳಿಗೆ ಹೆಚ್ಚುವರಿ ಪಾವತಿಯಿಲ್ಲದೆ 10 ಗಂಟೆಗಳ ಶಿಫ್ಟ್‌ನಲ್ಲಿ ಕೆಲಸ ಮಾಡಿಸಿತು. ಕಾರ್ಮಿಕರ ಸಂಘವು ಅವರನ್ನು ಬಾಂಬೆ ಹೈಕೋರ್ಟ್‌ಗೆ ಕರೆದೊಯ್ದಿತು, ಅದು ಅವರ ಪರವಾಗಿ ತೀರ್ಪು ನೀಡಿತು. ಎಲ್ಲಾ ಉದ್ಯೋಗಿಗಳಿಗೆ ಎರಡು ವರ್ಷಗಳ ಓವರ್‌ಟೈಮ್ (OT) ಪಾವತಿಸಲು ಕಾರ್ಖಾನೆಗೆ ಆದೇಶಿಸಲಾಯಿತು."
                }

                    hi: "एक आईटी फर्म में, महिला प्रबंधकों को समान भूमिका के लिए पुरुष प्रबंधकों से कम वेतन दिया जाता था। सुप्रीम कोर्ट ने इसे अवैध भेदभाव करार दिया और कंपनी को वेतन समान करने और बकाया वेतन देने का आदेश दिया।",
                    ml: "ഒരു ഐടി സ്ഥാപനത്തിൽ, ഒരേ പദവിക്ക് പുരുഷ മാനേജർമാരേക്കാൾ കുറഞ്ഞ ശമ്പളമാണ് വനിതാ മാനേജർമാർക്ക് നൽകിയിരുന്നത്. ഇത് നിയമവിരുദ്ധമായ വിവേചനമാണെന്ന് സുപ്രീം കോടതി വിധിക്കുകയും, ശമ്പളം തുല്യമാക്കാനും കുടിശ്ശിക നൽകാനും കമ്പനിയോട് ഉത്തരവിടുകയും ചെയ്തു.",
                    ta: "ஒரு ஐடி நிறுவனத்தில், ஒரே பணிக்காக ஆண் மேலாளர்களை விட பெண் மேலாளர்களுக்கு குறைந்த ஊதியம் வழங்கப்பட்டது. இது சட்டவிரோதப் பாகுபாடு என்று உச்ச நீதிமன்றம் தீர்ப்பளித்தது மற்றும் ஊதியத்தை சமன் செய்யவும், நிலுவைத் தொகையை வழங்கவும் நிறுவனத்திற்கு உத்தரவிட்டது.",
                    kn: "ಒಂದು ಐಟಿ ಸಂಸ್ಥೆಯಲ್ಲಿ, ಒಂದೇ ಪಾತ್ರಕ್ಕಾಗಿ ಮಹಿಳಾ ವ್ಯವಸ್ಥಾಪಕರಿಗೆ ಪುರುષ ವ್ಯವಸ್ಥಾಪಕರಿಗಿಂತ ಕಡಿಮೆ ವೇತನ ನೀಡಲಾಗುತ್ತಿತ್ತು. ಇದು ಕಾನೂನುಬಾಹಿರ ತಾರತಮ್ಯ ಎಂದು ಸುಪ್ರೀಂ ಕೋರ್ಟ್ ತೀರ್ಪು ನೀಡಿತು ಮತ್ತು ಕಂಪನಿಗೆ ವೇತನವನ್ನು ಸಮಾನಗೊಳಿಸಲು ಮತ್ತು ಬಾಕಿ ವೇತನವನ್ನು ಒದಗಿಸಲು ಆದೇಶಿಸಿತು."
                }
            },
            {
                name: {en:"PF Deduction", hi:"PF कटौती", ml:"PF കുറവ്", ta:"PF விலக்கு", kn:"PF ಕಡಿತ"},
                icon: ICONS.pf,
                source: "EPF Act, 1952",
                simplified: {
                    en: "A portion of your salary (12%) is saved in a Provident Fund (PF) account for your retirement. Your employer must also contribute.",
                    hi: "आपके वेतन का एक हिस्सा (12%) आपके रिटायरमेंट के लिए एक भविष्य निधि (PF) खाते में बचाया जाता है। आपके नियोक्ता को भी योगदान देना होता है।",
                    ml: "നിങ്ങളുടെ ശമ്പളത്തിന്റെ ഒരു ഭാഗം (12%) നിങ്ങളുടെ വിരമിക്കലിനായി ഒരു പ്രൊവിഡന്റ് ഫണ്ട് (പിഎഫ്) അക്കൗണ്ടിൽ സംരക്ഷിക്കപ്പെടുന്നു. നിങ്ങളുടെ തൊഴിലുടമയും ഇതിലേക്ക് സംഭാവന നൽകണം.",
                    ta: "உங்கள் சம்பளத்தின் ஒரு பகுதி (12%) உங்கள் ஓய்வூதியத்திற்காக ஒரு வருங்கால வைப்பு நிதி (PF) கணக்கில் சேமிக்கப்படுகிறது. உங்கள் முதலாளியும் பங்களிக்க வேண்டும்.",
                    kn: "ನಿಮ್ಮ ಸಂಬಳದ ಒಂದು ಭಾಗವನ್ನು (12%) ನಿಮ್ಮ ನಿವೃತ್ತಿಗಾಗಿ ಭವಿಷ್ಯ ನಿಧಿ (ಪಿಎಫ್) ಖಾತೆಯಲ್ಲಿ ಉಳಿಸಲಾಗುತ್ತದೆ. ನಿಮ್ಮ ಉದ್ಯೋಗದಾತರೂ ಸಹ ಕೊಡುಗೆ ನೀಡಬೇಕು."

                    ta: "ஒரு நிறுவனம் சம்பளத்தில் இருந்து பிஎஃப் பிடித்தம் செய்தது ஆனால் அதை ஊழியர்களின் பிஎஃப் கணக்குகளில் டெபாசிட் செய்யவில்லை. இபிஎஃப்ஓ (வருங்கால வைப்பு நிதி அமைப்பு) இந்த மோசடியைக் கண்டுபிடித்து, நிறுவனத்திற்கு பெரும் அபராதம் விதித்தது மற்றும் சேமிப்பை மீட்க சட்ட நடவடிக்கை தொடங்கியது.",

            {
                name: {en:"Gratuity", hi:"ग्रेच्युटी", ml:"ഗ്രാറ്റുവിറ്റി", ta:"கிரேச்சுவிட்டி", kn:"ಗ್ರಾಟ್ಯುಯಿಟಿ"},
                icon: ICONS.gratuity,
                source: "Payment of Gratuity Act",
                simplified: {
                    en: "If you have worked for a company for 5 or more years, you are entitled to a 'gratuity' (a bonus payment) when you leave the job.",

                    ml: "നിങ്ങൾ ഒരു കമ്പനിയിൽ 5 വർഷമോ അതിൽ കൂടുതലോ ജോലി ചെയ്തിട്ടുണ്ടെങ്കിൽ, നിങ്ങൾ ജോലി വിടുമ്പോൾ 'ഗ്രാറ്റുവിറ്റി' (ഒരു ബോണസ് പേയ്മെന്റ്) ലഭിക്കാൻ നിങ്ങൾക്ക് അർഹതയുണ്ട്.",

                },
                caseStudy: {
                    en: "An employee who worked for 7 years was denied his gratuity payment when he resigned. He filed a complaint with the Labour Court, which ordered the company to pay the full gratuity amount with interest.",
                    hi: "7 साल तक काम करने वाले एक कर्मचारी को इस्तीफा देने पर उसकी ग्रेच̧टी भुगतान से वंचित कर दिया गया। उन्होंने लेबर कोर्ट में शिकायत दर्ज की, जिसने कंपनी को ब्याज सहित पूरी ग्रेच्युटी राशि का भुगतान करने का आदेश दिया।",
                    ml: "7 വർഷം ജോലി ചെയ്ത ഒരു ജീവനക്കാരന് രാജി വെച്ചപ്പോൾ ഗ്രാറ്റുവിറ്റി പേയ്‌മെന്റ് നിഷേധിക്കപ്പെട്ടു. അദ്ദേഹം ലേബർ കോടതിയിൽ പരാതി നൽകി, കോടതി കമ്പനിയോട് പലിശ സഹിതം മുഴുവൻ ഗ്രാറ്റുവിറ്റി തുകയും നൽകാൻ ഉത്തരവിട്ടു.",
                    ta: "7 ஆண்டுகள் பணிபுரிந்த ஒரு ஊழியர் ராஜினாமா செய்தபோது அவரது கிராஜுவிட்டி தொகையை வழங்க மறுக்கப்பட்டது. அவர் தொழிலாளர் நீதிமன்றத்தில் புகார் அளித்தார், அது நிறுவனத்திற்கு முழு கிராஜுவிட்டி தொகையை வட்டியுடன் செலுத்துமாறு உத்தரவிட்டது.",

            {
                name: {en:"Termination Notice", hi:"समाप्ति सूचना", ml:"ഷർട്ട് നോട്ടീസ്", ta:"முடிவு அறிவிப்பு", kn:"ಅಂತ್ಯ ನೋಟೀಸ್"},

                    en: "An employer cannot fire a permanent employee without a valid reason and without providing a notice period (usually 30 days) or salary in lieu of notice.",
                    hi: "एक नियोक्ता एक स्थायी कर्मचारी को वैध कारण के बिना और नोटिस अवधि (आमतौर पर 30 दिन) या नोटिस के बदले वेतन दिए बिना नहीं निकाल सकता।",
                    ml: "ഒരു സ്ഥിരം ജീവനക്കാരനെ മതിയായ കാരണമില്ലാതെയും, നോട്ടീസ് കാലയളവ് (സാധാരണയായി 30 ദിവസം) നൽകുകയോ അല്ലെങ്കിൽ അതിനുപകരമായി ശമ്പളം നൽകുകയോ ചെയ്യാതെ പിരിച്ചുവിടാൻ തൊഴിലുടമയ്ക്ക് കഴിയില്ല.",

                caseStudy: {
                    en: "A manager was fired in an email and told not to come in the next day. The Delhi High Court ruled this was an illegal termination. The company was ordered to pay the employee one month's salary as compensation.",

        function renderLaws(laws, lang = 'en') {
            document.getElementById('lawsContainer').innerHTML = laws.map((l, i) =>
                // Added a CSS class for animation staggering
                `<div class="law-card bg-white rounded-xl p-6 text-center" style="animation-delay: ${i * 0.05}s">
                    
                    <div class="flex justify-center mb-4">
                        ${l.icon}
                    </div>
                    
                    <h2 class="text-2xl font-bold text-green-700">${l.name[lang]}</h2>
                    <p class="text-xs text-gray-400 mb-4 font-medium uppercase tracking-wider">Source: ${l.source}</p>
                    
                    <div class="mt-4 text-left">
                        <h3 class="text-lg font-semibold text-gray-800 text-center">What it Means (Simplified)</h3>
                        <p class="text-gray-700 mt-2 px-2 text-center">${l.simplified[lang]}</p>
                    </div>
                    
                    <div class="mt-5 pt-5 border-t border-gray-100 text-left">
                        <h3 class="text-lg font-semibold text-gray-800 text-center">Example Case Study</h3>
                        <p class="text-gray-600 mt-2 px-2 italic text-center">${l.caseStudy[lang]}</p>
                    </div>
                </div>`
            ).join('');
        }

        document.getElementById('langSelect').addEventListener('change', e => renderLaws(employmentLaws, e.target.value));
        renderLaws(employmentLaws); // Initial render
    </script>
