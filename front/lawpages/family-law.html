                    hi: "यदि आपका जीवनसाथी आपके साथ शारीरिक या मानसिक क्रूरता (गाली-गलौज, उत्पीड़न, अपमान) करता है, तो आप तलाक के लिए अर्जी दे सकते हैं।",
                    ml: "നിങ്ങളുടെ പങ്കാളി നിങ്ങളോട് ശാരീരികമോ മാനസികമോ ആയ ക്രൂരത (അധിക്ഷേപം, പീഡനം, അപമാനം) കാണിക്കുകയാണെങ്കിൽ നിങ്ങൾക്ക് വിവാഹമോചനത്തിന് അപേക്ഷിക്കാം.",
                    ta: "உங்கள் துணை உங்களை உடல் ரீதியாகவோ அல்லது மன ரீதியாகவோ கொடுமைப்படுத்தினால் (துஷ்பிரயோகம், துன்புறுத்தல், அவமதிப்பு) நீங்கள் விவாகரத்து கோரலாம்.",
                    kn: "ನಿಮ್ಮ ಸಂಗಾತಿಯು ನಿಮ್ಮನ್ನು ಶಾರೀರಿಕವಾಗಿ ಅಥವಾ ಮಾನಸಿಕವಾಗಿ ಕ್ರೌರ್ಯದಿಂದ (ನಿಂದನೆ, ಕಿರುಕುಳ, ಅವಮಾನ) ನಡೆಸಿಕೊಂಡರೆ ನೀವು ವಿಚ್ಛೇದನಕ್ಕಾಗಿ ಅರ್ಜಿ ಸಲ್ಲಿಸಬಹುದು."
                },
                caseStudy: {
                    en: "A wife provided evidence that her husband constantly insulted her and restricted her from meeting family. The Supreme Court agreed this was mental cruelty and granted the divorce.",
                    hi: "एक पत्नी ने सबूत दिया कि उसका पति लगातार उसका अपमान करता था और उसे परिवार से मिलने से रोकता था। सुप्रीम कोर्ट ने माना कि यह मानसिक क्रूरता थी और तलाक को मंजूरी दे दी।",
                    ml: "തന്റെ ഭർത്താവ് തന്നെ നിരന്തരം അപമാനിക്കുകയും കുടുംബത്തെ കാണുന്നതിൽ നിന്ന് വിലക്കുകയും ചെയ്തു എന്നതിന് ഒരു ഭാര്യ തെളിവ് നൽകി. ഇത് മാനസിക ക്രൂരതയാണെന്ന് സുപ്രീം കോടതി അംഗീകരിക്കുകയും വിവാഹമോചനം അനുവദിക്കുകയും ചെയ്തു.",
                    ta: "ஒரு மனைவி தனது கணவர் தன்னை தொடர்ந்து அவமதித்ததாகவும், குடும்பத்தினரை சந்திக்க தடை விதித்ததாகவும் ஆதாரங்களை வழங்கினார். இது மனக் கொடுமை என்று உச்ச நீதிமன்றம் ஒப்புக்கொண்டு விவாகரத்து வழங்கியது.",
                    kn: "ಒಬ್ಬ ಪತ್ನಿಯು ತನ್ನ ಪತಿಯು ನಿರಂತರವಾಗಿ ಅವಮಾನಿಸುತ್ತಿದ್ದನು ಮತ್ತು ಕುಟುಂಬವನ್ನು ಭೇಟಿಯಾಗದಂತೆ ನಿರ್ಬಂಧಿಸುತ್ತಿದ್ದನು ಎಂಬುದಕ್ಕೆ ಸಾಕ್ಷ್ಯವನ್ನು ಒದಗಿಸಿದಳು. ಇದು ಮಾನಸಿಕ ಕ್ರೌರ್ಯ ಎಂದು ಸುಪ್ರೀಂ ಕೋರ್ಟ್ ಒಪ್ಪಿಕೊಂಡಿತು ಮತ್ತು ವಿಚ್ಛೇದನವನ್ನು ಮಂಜೂರು ಮಾಡಿತು."
                }
            },
            {
                name: {en:"Child Custody", hi:"बाल अभिरक्षा", ml:"കുട്ടിയുടെ സംരക്ഷണം", ta:"குழந்தை காவல்", kn:"ಮಕ್ಕಳ ಪಾಲನೆ"},
                icon: ICONS.custody,
                source: "Guardians & Wards Act 1890",
                simplified: {
                    en: "After a divorce, the court decides who keeps the child. The main priority is always the child's welfare and best interest.",
                    hi: "तलाक के बाद, अदालत तय करती है कि बच्चा किसके पास रहेगा। मुख्य प्राथमिकता हमेशा बच्चे का कल्याण और सर्वोत्तम हित होती है।",
                    ml: "വിവാഹമോചനത്തിനുശേഷം, കുട്ടി ആരുടെ കൂടെ താമസിക്കണമെന്ന് കോടതി തീരുമാനിക്കുന്നു. കുട്ടിയുടെ ക്ഷേമത്തിനും ഉത്തമ താൽപ്പര്യത്തിനുമാണ് എപ്പോഴും പ്രധാന മുൻഗണന.",
                    ta: "விவாகரத்துக்குப் பிறகு, குழந்தை யாருடன் இருக்க வேண்டும் என்பதை நீதிமன்றம் தீர்மானிக்கிறது. குழந்தையின் நலன் மற்றும் சிறந்த நலனே எப்போதும் முக்கிய முன்னுரிமை.",
                    kn: "ವಿಚ್ಛೇದನದ ನಂತರ, ಮಗು ಯಾರ ಬಳಿ ಇರಬೇಕೆಂದು ನ್ಯಾಯಾಲಯವು ನಿರ್ಧರಿಸುತ್ತದೆ. ಮುಖ್ಯ ಆದ್ಯತೆಯು ಯಾವಾಗಲೂ ಮಗುವಿನ ಕಲ್ಯಾಣ ಮತ್ತು ಉತ್ತಮ ಹಿತಾಸಕ್ತಿಯಾಗಿರುತ್ತದೆ."
                },
                caseStudy: {
                    en: "In a custody battle, the Delhi High Court granted custody of a young child to the mother, stating that a child of tender age is best looked after by the mother.",
                    hi: "एक हिरासत की लड़ाई में, दिल्ली उच्च न्यायालय ने एक छोटे बच्चे की हिरासत मां को देते हुए कहा कि कम उम्र के बच्चे की सबसे अच्छी देखभाल मां ही कर सकती है।",
                    ml: "ഒരു കസ്റ്റഡി കേസിൽ, ഡൽഹി ഹൈക്കോടതി ഒരു ചെറിയ കുട്ടിയുടെ സംരക്ഷണം അമ്മയ്ക്ക് നൽകി, ചെറിയ പ്രായത്തിലുള്ള കുട്ടിയെ ഏറ്റവും നന്നായി പരിപാലിക്കാൻ അമ്മയ്ക്കാണ് കഴിയുക എന്ന് പ്രസ്താവിച്ചു.",
                    ta: "ஒரு குழந்தை காவலுக்கான போராட்டத்தில், டெல்லி உயர் நீதிமன்றம் ஒரு இளம் குழந்தையின் காவலை தாயிடம் வழங்கியது, சிறிய வயது குழந்தையை தாயால் தான் சிறப்பாக கவனித்துக் கொள்ள முடியும் என்று கூறியது.",
                    kn: "ಒಂದು ಪಾಲನೆ ಹೋರಾಟದಲ್ಲಿ, ದೆಹಲಿ ಹೈಕೋರ್ಟ್ ಚಿಕ್ಕ ಮಗುವಿನ ಪಾಲನೆಯನ್ನು ತಾಯಿಗೆ ನೀಡಿತು, ಚಿಕ್ಕ ವಯಸ್ಸಿನ ಮಗುವನ್ನು ತಾಯಿಯು ಉತ್ತಮವಾಗಿ ನೋಡಿಕೊಳ್ಳಬಲ್ಲಳು ಎಂದು ಹೇಳಿತು."
                }
            },
            {
                name: {en:"Maintenance", hi:"भरण-पोषण", ml:"ചെലവിനു നൽകൽ", ta:"பராமரிப்பு", kn:"ಭತ್ಯೆ"},
                icon: ICONS.maintenance,
                source: "Sec 125, CrPC 1973",
                simplified: {
                    en: "A wife who cannot support herself financially after divorce is entitled to receive monthly maintenance money from her husband.",
                    hi: "तलाक के बाद जो पत्नी आर्थिक रूप से अपना भरण-पोषण नहीं कर सकती, वह अपने पति से मासिक भरण-पोषण राशि पाने की हकदार है।",
                    ml: "വിവാഹമോചനത്തിന് ശേഷം സാമ്പത്തികമായി സ്വയം നിലനിൽക്കാൻ കഴിയാത്ത ഭാര്യക്ക് ഭർത്താവിൽ നിന്ന് പ്രതിമാസ ചെലവിനു പണം ലഭിക്കാൻ അർഹതയുണ്ട്.",
                    ta: "விவாகரத்துக்குப் பிறகு தன்னை நிதி ரீதியாக ஆதரிக்க முடியாத ஒரு மனைவி, தனது கணவரிடமிருந்து மாதாந்திர பராமரிப்புத் தொகையைப் பெற உரிமை உண்டு.",
                    kn: "ವಿಚ್ಛೇದನದ ನಂತರ ಆರ್ಥಿಕವಾಗಿ ತನ್ನನ್ನು ತಾನು ಪೋಷಿಸಲು ಸಾಧ್ಯವಾಗದ ಪತ್ನಿಯು ತನ್ನ ಪತಿಯಿಂದ ಮಾಸಿಕ ಭತ್ಯೆ ಹಣವನ್ನು ಪಡೆಯಲು ಅರ್ಹಳಾಗಿರುತ್ತಾಳೆ."
                },
                caseStudy: {
                    en: "A non-working wife filed for maintenance. The Supreme Court ordered the husband, who had a high-paying job, to pay ₹25,000 per month to cover her living expenses.",
                    hi: "एक गैर-कामकाजी पत्नी ने भरण-पोषण के लिए अर्जी दी। सुप्रीम कोर्ट ने उच्च वेतन वाली नौकरी करने वाले पति को उसके रहने के खर्चों को कवर करने के लिए प्रति माह ₹25,000 का भुगतान करने का आदेश दिया।",
                    ml: "ജോലിയില്ലാത്ത ഒരു ഭാര്യ ചെലവിനു പണം ആവശ്യപ്പെട്ട് അപേക്ഷ നൽകി. ഉയർന്ന ശമ്പളമുള്ള ജോലി ചെയ്യുന്ന ഭർത്താവിനോട്, ഭാര്യയുടെ ജീവിതച്ചെലവുകൾക്കായി പ്രതിമാസം ₹25,000 നൽകാമെന്ന് സുപ്രീം കോടതി ഉത്തരവിട്ടു.",
                    ta: "வேலை செய்யாத ஒரு மனைவி பராமரிப்புக்காக விண்ணப்பித்தார். அதிக சம்பளம் வாங்கும் கணவர், அவரது வாழ்க்கைச் செலவுகளை ஈடுகட்ட மாதத்திற்கு ₹25,000 வழங்க வேண்டும் என்று உச்ச நீதிமன்றம் உத்தரவிட்டது.",
                    kn: "ಕೆಲಸ ಮಾಡದ ಪತ್ನಿಯು ಭತ್ಯೆಗಾಗಿ ಅರ್ಜಿ ಸಲ್ಲಿಸಿದಳು. ಹೆಚ್ಚು ಸಂಬಳದ ಉದ್ಯೋಗದಲ್ಲಿದ್ದ ಪತಿಗೆ, ಆಕೆಯ ಜೀವನ ವೆಚ್ಚವನ್ನು ಭರಿಸಲು ತಿಂಗಳಿಗೆ ₹25,000 ಪಾವತಿಸುವಂತೆ ಸುಪ್ರೀಂ ಕೋರ್ಟ್ ಆದೇಶಿಸಿತು."
                }
            },
            {
                name: {en:"Domestic Violence", hi:"घरेलू हिंसा", ml:"ഗാർഹിക പീഡനം", ta:"குடும்ப வன்முறை", kn:"ಕೌಟುಂಬಿಕ ಹಿಂಸೆ"},
                icon: ICONS.dv,
                source: "Domestic Violence Act 2005",
                simplified: {
                    en: "Beating, insults, or any form of harassment by a husband or his relatives is a crime. You can get a protection order. Call 1091.",
                    hi: "पति या उसके रिश्तेदारों द्वारा मार-पीट, अपमान, या किसी भी प्रकार का उत्पीड़न एक अपराध है। आप सुरक्षा आदेश प्राप्त कर सकते हैं। 1091 पर कॉल करें।",
                    ml: "ഭർത്താവോ അവന്റെ ബന്ധുക്കളോ മർദ്ദിക്കുക, അപമാനിക്കുക, അല്ലെങ്കിൽ ഏതെങ്കിലും തരത്തിലുള്ള പീഡനം നടത്തുന്നത് കുറ്റകരമാണ്. നിങ്ങൾക്ക് സംരക്ഷണ ഉത്തരവ് ലഭിക്കും. 1091-ൽ വിളിക്കുക.",
                    ta: "கணவர் அல்லது அவரது உறவினர்களால் அடிதடி, அவமதிப்பு, அல்லது எந்த விதமான துன்புறுத்தலும் ஒரு குற்றமாகும். நீங்கள் பாதுகாப்பு ஆணை பெறலாம். 1091 ஐ அழைக்கவும்.",
                    kn: "ಪತಿ ಅಥವಾ ಅವನ ಸಂಬಂಧಿಕರಿಂದ ಹೊಡೆಯುವುದು, ಅವಮಾನಿಸುವುದು, ಅಥವಾ ಯಾವುದೇ ರೀತಿಯ ಕಿರುಕುಳ ನೀಡುವುದು ಅಪರಾಧ. ನೀವು ರಕ್ಷಣಾ ಆದೇಶವನ್ನು ಪಡೆಯಬಹುದು. 1091 ಕ್ಕೆ ಕರೆ ಮಾಡಿ."
                },
                caseStudy: {
                    en: "A woman faced constant harassment from her in-laws. She complained under the DV Act. The court passed a protection order, stopping the in-laws from contacting her and allowing her to live peacefully in the house.",
                    hi: "एक महिला को अपने ससुराल वालों से लगातार उत्पीड़न का सामना करना पड़ा। उसने DV अधिनियम के तहत शिकायत की। अदालत ने एक सुरक्षा आदेश पारित किया, जिससे ससुराल वालों को उससे संपर्क करने से रोक दिया गया और उसे घर में शांति से रहने की अनुमति दी गई।",
                    ml: "ഒരു സ്ത്രീക്ക് ഭർതൃവീട്ടിൽ നിന്ന് നിരന്തരമായ പീഡനം നേരിടേണ്ടി വന്നു. അവർ DV നിയമപ്രകാരം പരാതി നൽകി. കോടതി ഒരു സംരക്ഷണ ഉത്തരവ് പാസാക്കി, ഭർതൃവീട്ടുകാരെ അവളുമായി ബന്ധപ്പെടുന്നതിൽ നിന്ന് തടയുകയും അവളെ വീട്ടിൽ സമാധാനത്തോടെ ജീവിക്കാൻ അനുവദിക്കുകയും ചെയ്തു.",

                    <p class="text-xs text-gray-400 mb-4 font-medium uppercase tracking-wider">Source: ${l.source}</p>
                    
                    <div class="mt-4 text-left">
                        <h3 class="text-lg font-semibold text-gray-800 text-center">What it Means (Simplified)</h3>
                        <p class="text-gray-700 mt-2 px-2 text-center">${l.simplified[lang]}</p>

                    <div class="mt-5 pt-5 border-t border-gray-100 text-left">

                        <p class="text-gray-600 mt-2 px-2 italic text-center">${l.caseStudy[lang]}</p>
                    </div>
                </div>`
            ).join('');
